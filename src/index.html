            <h2>Welcome to Bazaar Dog, your scrappy Open Bazaar search provider</h2>
            <p>This is an about page for an OpenBazaar 2 search provider. The search endpoint is a data API only, there is
                no public webpage to browse listings, only json. If you try to browse the api outside of OpenBazaar you'll
                be directed here.</p>
            <hr>

            <h3>How do I use Bazaar Dog?</h3>
            <p>You can also use bazaar.dog to search for moderators and profiles. In <a target="_blank" href="https://www.openbazaar.org/download/">OpenBazaar 2.0 (download)</a>, configure
                your search provider to be:  <strong>bazaar.dog</strong></p>


            <p>like so...</p>
            <video style="box-shadow: 2px 2px 5px 4px #888888" width="100%" controls>
                <source src="https://www.bazaar.dog/howto.webm" type="video/webm" autoplay loop>
                This should be a video showing how to add a search provider, but your browser does not support the video
                tag.
            </video>

            <h3>What about finding a good moderator or vendor?</h3>
            <p>Configure a different search provider to <strong>bazaar.dog/profile/</strong> (note slash at end).</p>


            <hr>

            <h3>Hidden Service</h3>
            <p>The hidden endpoints are
                <strong>http://obfojhv6ay5fedog.onion</strong> and <strong>http://obfojhv6ay5fedog.onion/profile/</strong>
            </p>

            <p>Note, although it is a hidden service, the work is being done on a public cloud with a reverse tor
                proxy. Logging for the hidden workers are turned off, however logs are still made and kept by the cloud
                provider. That said, I'm not sure that such logs or full access to the reverse proxy or workers would
                provide an adversary with useful information, given that actual browsing information and order transaction
                data are never sent to the search providers.</p>

            <p>Search providers are not privy to what is searched for, information is not transmitted regarding which listings are clicked on.</p>
            <hr>
            <h1>FAQ</h1>
            <h3>It's not working, what am I doing wrong?</h3>

            <p>If your profile search looks like the listing search check your tailing slash "/"
                without it https://bazaar.dog/profile will direct you to listing search. The profile search icon is a guard
                dog:<img width="42px" src="https://www.bazaar.dog/logo_profile.png" alt="Profile Icon">, the listing search is a fetch dog:
                <img width="42px" src="https://www.bazaar.dog/logo.png" alt="Logo Icon"></p>

            <p>Also, don't prepend the name with "www", <strong>www.</strong>bazaar.dog is the static site you're currently
                on.
            </p>

            <h3>Is this safe to buy things without being scammed?</h3>
            <p>Well, at the moment known scammers are being removed manually. I think safe would be automatic detection and
                removal listings with behavior indicative of a scam.</p>

            <p>Be sure to read the scam prevention page from openbazaar: <a target="_blank"
                                                                            href="https://www.openbazaar.org/scam-prevention/">

                https://www.openbazaar.org/scam-prevention/</a></p>

            <p>Also please read the scam mega-thread on reddit: <a target="_blank"
                                                                   href="https://www.reddit.com/r/OpenBazaar/comments/7u1e1a/scammer_megathread_information_about_scam/">
                /r/OpenBazaar/scammer_megathread_information_about_scam/</a>
            </p>

            <h3>Can I pay you to put my new Antminer store at the top or your results?</h3>
            No.

            <h3>I found an Antminer using your search engine from a seller with four anonymous ratings, should I buy
                it?</h3>
            No.

            <h3>I got scammed trying to buy an Antminer, how can I get my money back?</h3>
            No.

            <h3>Are you OpenBazaar?</h3>
            No, nor is this <a href="https://ob1.io/">OB1</a>.

            <h3>Where is your webpage?</h3>
            Again, this is the webpage for now.

            <h3>Where are the listings?</h3>
            *Sigh*, I don't see the utility of rewriting a client to browse listings if it would then be impossible to
            purchase or list anything. If/When ipfs-js and a spv bitcoin wallet can live in the browser or phone, I'm game.


            <h3>I wrote another client for OpenBazaar but I can't configure this search provider? or, I want to browse the
                json from my browser or use it in a project?</h3>
            The search engine middleware looks for the phrase "OpenBazaar" in the User Agent of the request and passes any
            request from a non specialized client here. Simply include this string in your user_agent and your request
            should pass to the API correctly.
