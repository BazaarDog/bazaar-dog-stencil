<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>BazaarDog</title>
    <meta name="description" content="Welcome to the BazaarDog!">
    <script src="/build/app.js"></script>

    <link rel='stylesheet' href='/build/app.css'>


    <meta name="theme-color" content="#222">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/assets/img/icon.png">


    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
    <link rel='preload' href='/assets/localforage.js' as='script'>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" media="none" onload="if(media!='all')media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css"></noscript>

    <link rel="stylesheet" href="/assets/css/jquery.fancybox.min.css" media="none" onload="if(media!='all')media='all'">
    <noscript><link rel="stylesheet" href="/assets/css/jquery.fancybox.min.css"></noscript>

</head>

<body>
<style>
    .toolbar-title-md {
        font-weight: 900;
        padding: 4px;
        overflow: visible !important;
    }
</style>
<noscript>You must have JS enabled to use this app.</noscript>
<bazaar-dog-stencil></bazaar-dog-stencil>



<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script async src="/assets/js/jquery.fancybox.min.js"></script>
<script src="/assets/localforage.js"></script>

<script>
    localforage.config({
        driver: localforage.WEBSQL, // Force WebSQL; same as using setDriver()
        name: 'BazaarDog',
        version: 1.0,
        size: 4980736, // Size of database, in bytes. WebSQL-only for now.
        storeName: 'BazaarDogStore', // Should be alphanumeric, with underscores.
        description: 'Private Data for the Bazaar Dog Client'
    });
</script>
</body>

</html>
